
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GanadoPro AI</title>
<style>
body { font-family: Arial, sans-serif; padding: 1rem; }
.container { max-width: 600px; margin: auto; }
button, input[type=file] { margin-top: 1rem; }
.result { margin-top: 1rem; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; }
</style>
</head>
<body>
<div class="container">
<h1>GanadoPro AI</h1>
<input type="file" id="fileInput" accept="image/*" />
<button id="analyzeBtn">Analizar</button>
<div class="result" id="result"></div>
</div>
<script>
document.getElementById("analyzeBtn").addEventListener("click", async () => {
  const fileInput = document.getElementById("fileInput");
  if (!fileInput.files.length) {
    alert("Por favor seleccione una imagen.");
    return;
  }
  const formData = new FormData();
  formData.append("image", fileInput.files[0]);

  document.getElementById("result").innerHTML = "Analizando...";

  try {
    const res = await fetch("/api/analyze", { method: "POST", body: formData });
    const data = await res.json();
    document.getElementById("result").innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
  } catch (err) {
    document.getElementById("result").innerHTML = "Error: " + err;
  }
});
</script>
</body>
</html>
